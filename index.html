<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/index.css">
  
  <!-- Google Font: Josefin Sans (300, 400, 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header><img src="./images/logo.svg" alt="logo"></header>
  <main class="page-wrapper">

    <h1 class="sr-only">Frontend Mentor | Base Apparel coming soon page</h1>


    <div class="content-container">
      <p class="headline">We're<br> <span>coming<br> soon</span></p>
      
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#">
        <input type="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" class="error-icon" alt="error icon">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="submit icon"></button>
        <p class="error-text">Please provide a valid email</p>
      </form>
      
    </div>

    <div class="image-container">

    </div>
    
    
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/panosjapan7" target="_blank">Panos</a>
    </p>
  </footer>
  <script src="./javascript/index.js"></script>
</body>
</html>
